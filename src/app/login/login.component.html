<md-toolbar md-dialog-title color="primary">
    Login
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <md-dialog-content>
        <p>
            <md-input-container dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
                <input mdInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
                <md-hint *ngIf="username.errors?.required && !username.pristine" [ngStyle]="{'color':'red'}">

                    <span>username is required</span>

                </md-hint>
            </md-input-container>
            <md-input-container dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
                <input mdInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
                <md-hint *ngIf="password.errors?.required && !password.pristine" [ngStyle]="{'color':'red'}">

                    <span>password is required</span>

                </md-hint>
            </md-input-container>
            <md-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</md-checkbox>
        </p>
    </md-dialog-content>
    <md-dialog-actions>
        <span class="flex-spacer"></span>
        <button md-button md-dialog-close>Cancel</button>
        <button [disabled]="loginForm.form.invalid" type="submit" md-button class="{{loginForm.form.valid ? 'background-primary text-floral-white': ''}}">Login</button>
    </md-dialog-actions>
</form>
